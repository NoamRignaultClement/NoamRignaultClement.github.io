<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Contact - Noam R.C.</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://use.typekit.net/ehp0bwx.css">
  <style>
    body { background:#000; color:#f3f4f6; font-family:"amandine",sans-serif; -webkit-font-smoothing:antialiased; }
    h1,h2,h3,h4,h5,h6 { font-family:"bodega-serif",serif; font-weight:300; letter-spacing:.05em; text-transform:uppercase; }
    header, header * { font-family:"amandine",sans-serif; font-weight:300; }
    /* Form label font */
    .form-label {
      font-family: "bodega-serif", serif;
      font-weight: 300;
      font-style: normal;
      letter-spacing: 0.2em;
    }
  </style>
</head>
<body class="text-gray-100" style="padding-top:88px;">
  <div id="header-container"></div>

<main class="pt-20 md:pt-24">
  <section class="container mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 flex justify-center">
    <!-- Centered grid with contact replacing STILL 1 -->
    <div class="hidden md:block">
      <div class="grid grid-cols-2 gap-4 justify-items-center">
        <!-- Contact section in place of STILL 1 -->
        <div class="w-full bg-[#0b0b0b] border border-gray-800 rounded-xl p-6 shadow flex flex-col items-start">
          <h1 class="text-4xl md:text-5xl mb-4">CONTACT</h1>
          <p class="text-base md:text-lg text-gray-400 mb-4 max-w-[14rem] md:max-w-[16rem] font-bold leading-loose">
            Contact me below for commercial work or collaborations in narrative films within the Bay Area.
          </p>
          <div class="flex items-center gap-4">
            <!-- Instagram icon -->
            <a href="https://instagram.com/noam.films" target="_blank" rel="noopener"
               class="inline-flex items-center justify-center w-10 h-10 rounded-full border border-gray-700 hover:bg-gray-800 transition"
               aria-label="Instagram">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                   class="w-5 h-5 text-white" fill="none" stroke="currentColor" stroke-width="1.5">
                <rect x="3" y="3" width="18" height="18" rx="5" ry="5"></rect>
                <path d="M16 12a4 4 0 1 1-8 0 4 4 0 0 1 8 0Z"></path>
                <circle cx="17.5" cy="6.5" r="1.25" fill="currentColor" stroke="none"></circle>
              </svg>
            </a>
          </div>
        </div>
         <div class="w-full aspect-[16/9] bg-black rounded-lg ring-2 ring-gray-700 shadow-lg overflow-hidden">
           <img src="https://placehold.co/960x540/111111/FFFFFF?text=STILL+2" alt="Film still placeholder 2" class="w-full h-full object-cover">
         </div>
         <div class="w-full aspect-[16/9] bg-black rounded-lg ring-2 ring-gray-700 shadow-lg overflow-hidden col-span-2">
           <img src="https://placehold.co/1280x720/111111/FFFFFF?text=STILL+3" alt="Film still placeholder 3" class="w-full h-full object-cover">
         </div>
       </div>
     </div>
   </section>
</main>

  <footer class="mt-24 py-16 border-t border-gray-800">
    <div class="container mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 text-center">
      <img src="media/NRCLOGO_v2.png" alt="Logo" class="h-16 mx-auto mb-6">
      <p class="text-gray-400 text-sm tracking-wider">2025 - NOAM R.C.</p>
    </div>
  </footer>

    <script>
        fetch('header.html').then(r=>r.text()).then(h=>{document.getElementById('header-container').innerHTML=h;});
    </script>
</body>
</html>
