<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Contact - Noam R.C.</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://use.typekit.net/ehp0bwx.css">
  <style>
    /* Base styles */
    body { background:#000; color:#f3f4f6; font-family:"amandine",sans-serif; -webkit-font-smoothing:antialiased; }
    h1,h2,h3,h4,h5,h6 { font-family:"bodega-serif",serif; font-weight:300; letter-spacing:.05em; text-transform:uppercase; }
    header, header * { font-family:"amandine",sans-serif; font-weight:300; }
    
    /* Layout fix for fixed header */
    body { padding-top: 88px; }

    /* Form label font */
    .form-label {
      font-family: "bodega-serif", serif;
      font-weight: 300;
      font-style: normal;
      letter-spacing: 0.2em;
    }
  </style>
</head>
<body class="text-gray-100">

  <!-- HEADER INTEGRATION START -->
  <header class="fixed top-0 left-0 right-0 z-50">
      <nav class="container mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-5">
          <div class="flex justify-end items-center">
              <div class="hidden md:flex items-center space-x-10">
                  <a href="/index.html" class="text-base font-medium text-gray-300 hover:text-white hover:font-bold transition-colors">HOME</a>
                  <a href="/about.html" class="text-base font-medium text-gray-300 hover:text-white hover:font-bold transition-colors">ABOUT</a>
                  <a href="/contact.html" class="text-base font-medium text-gray-300 hover:text-white hover:font-bold transition-colors">CONTACT</a>
                  <a href="#" class="block ml-6">
                      <img src="/media/NRCLOGO_v2.png" alt="Noam R.C. Logo" class="h-16 w-auto">
                  </a>
              </div>
              <div class="md:hidden">
                  <button id="mobile-menu-button" class="text-white focus:outline-none">
                      <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16m-7 6h7"></path>
                      </svg>
                  </button>
              </div>
          </div>
      </nav>
      <!-- Mobile menu with background for visibility -->
      <div id="mobile-menu" class="hidden md:hidden bg-black/90 py-6"> 
          <a href="/index.html" class="block text-center text-gray-300 hover:text-white hover:font-bold py-3 text-base">HOME</a>
          <a href="/about.html" class="block text-center text-gray-300 hover:text-white hover:font-bold py-3 text-base">ABOUT</a>
          <a href="/contact.html" class="block text-center text-gray-300 hover:text-white hover:font-bold py-3 text-base">CONTACT</a>
      </div>
  </header>
  <!-- HEADER INTEGRATION END -->

<main class="pt-20 md:pt-20">
  <section class="container mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 flex justify-center">
    <!-- Centered grid with CONTACT placed where STILL 1 was -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 justify-items-center">
      <!-- CONTACT Info (First column on desktop) -->
      <div class="w-full max-w-sm md:max-w-none md:justify-self-end">
        <h1 class="text-5xl md:text-6xl mb-8">CONTACT</h1>
        <p class="text-lg md:text-xl text-gray-400 mb-6 font-bold leading-relaxed">
          Contact me below for commercial work or collaborations in narrative films within the Bay Area.
        </p>
        <div class="flex items-center gap-4">
          <!-- Email icon -->
          <a href="mailto:noam.rignault@gmail.com" class="inline-flex items-center justify-center w-10 h-10 rounded-md border border-gray-700 hover:bg-gray-800 transition-colors transform-gpu transition-transform duration-200 ease-out hover:scale-110" aria-label="Email">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-5 h-5 text-white" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M3 6.75A2.75 2.75 0 0 1 5.75 4h12.5A2.75 2.75 0 0 1 21 6.75v10.5A2.75 2.75 0 0 1 18.25 20H5.75A2.75 2.75 0 0 1 3 17.25V6.75Z"/>
              <path d="M4 7l8 6 8-6"/>
            </svg>
          </a>
          <!-- Instagram icon -->
          <a href="https://instagram.com/noam.films" target="_blank" rel="noopener" class="inline-flex items-center justify-center w-10 h-10 rounded-md border border-gray-700 hover:bg-gray-800 transition-colors transform-gpu transition-transform duration-200 ease-out hover:scale-110" aria-label="Instagram">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-5 h-5 text-white" fill="none" stroke="currentColor" stroke-width="1.5">
              <rect x="3" y="3" width="18" height="18" rx="5" ry="5"></rect>
              <path d="M16 12a4 4 0 1 1-8 0 4 4 0 0 1 8 0Z"></path>
              <circle cx="17.5" cy="6.5" r="1.25" fill="currentColor" stroke="none"></circle>
            </svg>
          </a>
        </div>
      </div>

      <!-- STILL 2 (Second column on desktop) -->
      <div class="w-full max-w-md mx-auto aspect-[16/9] bg-black rounded-lg shadow-lg overflow-hidden group md:justify-self-start">
        <!-- FIX: Absolute path for image -->
        <img src="/media/Still 1.png" alt="Film still 1" class="w-full h-full object-cover transform transition-transform duration-500 ease-out group-hover:scale-110">
      </div>

      <!-- STILL 3 spanning full width (Below the two columns) -->
      <div class="w-full col-span-1 md:col-span-2 max-w-4xl mx-auto aspect-[16/9] bg-black rounded-lg shadow-lg overflow-hidden group">
        <!-- FIX: Absolute path for image -->
        <img src="/media/Frame v2.png" alt="Film still 3" class="w-full h-full object-cover transform transition-transform duration-500 ease-out group-hover:scale-110">
      </div>
    </div>
  </section>
</main>

  <footer class="mt-24 py-16 border-t border-gray-800">
    <div class="container mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 text-center">
      <!-- FIX: Absolute path for logo -->
      <img src="/media/NRCLOGO_v2.png" alt="Logo" class="h-16 mx-auto mb-6">
      <p class="text-gray-400 text-sm tracking-wider">2025 - NOAM R.C.</p>
    </div>
  </footer>

    <script>
        // --- Mobile Menu Toggle Logic ---
        // Scroll fade logic removed to ensure header is always visible on this short page.
        (function(){
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        })();
    </script>
</body>
</html>
