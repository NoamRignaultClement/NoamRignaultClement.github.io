<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noam R.C. - Filmmaker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Assuming your custom fonts are loading correctly -->
    <link rel="stylesheet" href="https://use.typekit.net/ehp0bwx.css">
    <style>
        /* Base styles */
        body { background:#000; color:#f3f4f6; font-family:"amandine",sans-serif; -webkit-font-smoothing:antialiased; }
        h1,h2,h3,h4,h5,h6 { font-family:"bodega-serif",serif; font-weight:300; letter-spacing:.05em;}
        header, header * { font-family:"amandine",sans-serif; font-weight:300; }
        figcaption { font-family:"bodega-serif",serif; font-size: 30px; font-weight:300; letter-spacing:.5em;}
        
        /* Animation Classes */
        .fade-in { opacity:0; filter:blur(20px); transition:opacity 1.2s ease, filter 1.2s ease; }
        .fade-in.visible { opacity:1; filter:blur(0); }
        .scroll-fade {
          opacity:0;
          filter:blur(18px);
          transform:translateY(24px);
          transition: opacity .8s ease, filter .8s ease, transform .8s ease;
        }
        .scroll-fade.visible {
          opacity:1;
          filter:blur(0);
          transform:translateY(0);
        }

        /* Header Classes */
        header { transition: opacity .6s ease, transform .6s ease; }
        .header-fade { opacity:0; transform:translateY(-12px); pointer-events:none; } 

        /* Poster Styles */
        #posters figure img { transition:transform .5s cubic-bezier(.22,.8,.28,1), box-shadow .3s; cursor:pointer; }
        #posters figure:hover img { transform:scale(1.05); box-shadow:0 20px 40px rgba(0,0,0,.6); }
        #posters { margin-bottom: 6rem; }
        @media (min-width: 768px) {
          #posters h2 { margin-top: 5rem; margin-bottom: 7rem; }
          #posters { margin-bottom: 5rem; }
        }
    </style>
</head>
<body class="text-gray-100">

    <!-- 
        HEADER INTEGRATION START 
        The content of header.html is now directly included here 
    -->
    <!-- EDIT: Removed bg-black/80 and backdrop-blur-sm to remove the black box effect. -->
    <header class="fixed top-0 left-0 right-0 z-50">
        <nav class="container mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-5">
            <div class="flex justify-end items-center">
                <div class="hidden md:flex items-center space-x-10">
                    <!-- FIX: Changed to absolute paths for deployment reliability -->
                    <a href="/index.html" class="text-base font-medium text-gray-300 hover:text-white hover:font-bold transition-colors">HOME</a>
                    <a href="/about.html" class="text-base font-medium text-gray-300 hover:text-white hover:font-bold transition-colors">ABOUT</a>
                    <a href="/contact.html" class="text-base font-medium text-gray-300 hover:text-white hover:font-bold transition-colors">CONTACT</a>
                    <a href="#" class="block ml-6">
                        <!-- Path fixed: absolute path and no space -->
                        <img src="/assets/NRCLOGO_v2-WCiakebK.png" alt="Noam R.C. Logo" class="h-16 w-auto">
                    </a>
                </div>
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-white focus:outline-none">
                        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
        <div id="mobile-menu" class="hidden md:hidden bg-black/90 py-6">
            <!-- FIX: Changed to absolute paths for deployment reliability -->
            <a href="/index.html" class="block text-center text-gray-300 hover:text-white hover:font-bold py-3 text-base">HOME</a>
            <a href="/about.html" class="block text-center text-gray-300 hover:text-white hover:font-bold py-3 text-base">ABOUT</a>
            <a href="/contact.html" class="block text-center text-gray-300 hover:text-white hover:font-bold py-3 text-base">CONTACT</a>
        </div>
    </header>
    <!-- HEADER INTEGRATION END -->

    <main>
        <section id="hero" class="h-screen min-h-[700px] flex flex-col justify-center items-center text-center pt-16 px-4 relative overflow-hidden">
            <video autoplay muted loop playsinline class="absolute inset-0 w-full h-full object-cover z-0" style="pointer-events:none;">
                <!-- Path fixed: absolute path and no space -->
                <source src="/assets/Website-v1-BgP-vFel.mp4" type="video/mp4">
            </video>
            <div id="hero-content" class="fade-in relative z-10">
                <h1 class="noam-title md:text-9xl tracking-tighter font-normal">NOAM R.C.</h1>
                <p class="text-xl md:text-xl text-gray-400 mt- tracking-wide">bay area filmmaker</p>
            </div>
        </section>

        <section id="posters" class="py-12">
            <div class="container mx-auto max-w-7xl px-4">
                <h2 id="narrative-title" class="scroll-fade text-4xl md:text-5xl mb-8 text-center">NARRATIVE WORK</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <figure class="flex flex-col items-center">
                        <!-- Path fixed: absolute path -->
                        <img src="/assets/LittleThingsPoster-DxmgpRF2.png" alt="Little Things poster" class="rounded shadow-lg">
                        <figcaption class="mt-4 tracking-wider text-gray-300">LITTLE THINGS | 2025</figcaption>

                    </figure>
                    <figure class="flex flex-col items-center">
                        <!-- Path fixed: absolute path and using TBM-poster.png -->
                        <img src="/assets/TBM-poster-SrPjxpJ6.png" alt="TBM Poster" class="rounded shadow-lg">

                        <p class="text-gray-400">writer - director - editor</p>                        
                    </figure>
                    <figure class="flex flex-col items-center">
                        <!-- Path fixed: absolute path -->
                        <img src="/assets/FragmentsPoster-nEPVHjJJ.png" alt="Fragments Poster" class="rounded shadow-lg">
                        <figcaption class="mt-4 tracking-wider text-gray-300">FRAGMENTS | 2024</figcaption>

                    </figure>
                </div>
            </div>
        </section>
    </main>

    <footer class="py-16 border-t border-gray-800">
        <div class="container mx-auto max-w-7xl px-4 text-center">
            <!-- Path fixed: absolute path -->
            <img src="/assets/NRCLOGO_v2-WCiakebK.png" alt="Logo" class="h-16 mx-auto mb-6">
            <p class="text-gray-100 text-md tracking-wider">2025 - NOAM R.C.</p>
        </div>
    </footer>

    <script>
        // --- Core Page Load Animation ---
        window.addEventListener('DOMContentLoaded', () => {
            requestAnimationFrame(() => document.getElementById('hero-content').classList.add('visible'));
        });

        // --- Intersection Fade for NARRATIVE WORK ---
        (function(){
          const title = document.getElementById('narrative-title');
          if(!title) return;
          const io = new IntersectionObserver(entries=>{
            entries.forEach(e=>{
              if(e.isIntersecting){
                title.classList.add('visible');
              } else {
                title.classList.remove('visible');
              }
            });
          }, { threshold:0.35 });
          io.observe(title);
        })();

        // --- Header Scroll and Mobile Menu Logic (Integrated from header.html) ---
        (function(){
            const header = document.querySelector('header');
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const heroEl = document.getElementById('hero');
            
            // 1. Header Scroll Fade Logic
            let lastY = window.scrollY;

            function updateHeaderVisibility() {
                if (!header || !heroEl) return;
                const y = window.scrollY;
                
                // Hide when scrolling down past 200px
                if (y > 200 && y > lastY) {
                    header.classList.add('header-fade');
                }
                // Show when scrolling up or near top (less than 80px)
                if (y < lastY || y < 80) {
                    header.classList.remove('header-fade');
                }
                lastY = y;
            }

            window.addEventListener('scroll', updateHeaderVisibility, { passive: true });
            window.addEventListener('resize', updateHeaderVisibility);
            updateHeaderVisibility();

            // 2. Mobile Menu Toggle Logic
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        })();
    </script>
</body>
</html>
