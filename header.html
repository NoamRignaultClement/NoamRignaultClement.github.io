<header class="fixed top-0 left-0 right-0 z-50">
    <nav class="container mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-5">

</header>
<script>
(function(){
    const header = document.querySelector('header');
    let lastY = window.scrollY;
    window.addEventListener('scroll', () => {
        const y = window.scrollY;
        // fade out when scrolling down past 200px
        if (y > 200 && y > lastY) {
            header.classList.add('header-fade'); // Uses 'header-fade'
        }
        // show when scrolling up or near top
        if (y < lastY || y < 80) {
            header.classList.remove('header-fade');
        }
        lastY = y;
    }, { passive: true });
})();
</script>
